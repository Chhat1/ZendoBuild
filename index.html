<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zendo demo</title>

    <!-- css bootstrap -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

    <!--Icon page -->
    <link rel="shortcut icon"
        href="https://cdn.dribbble.com/userupload/39531113/file/original-0d4b92027e9a63808f273910243cdb94.jpg?format=webp&resize=400x300&vertical=center"
        type="image/x-icon">

    <!-- links Icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- all links css -->
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/footer.css">

    <!-- banner -->
     <link rel="stylesheet" href="./style/banner.css">

    <!-- assets -->
     <link rel="stylesheet" href="./assets/image/Banner1.jpg">
    <style>
        /* Offcanvas sidebar link base style */
        .offcanvas-body .nav-link {
            color: #000000;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }
    
        /* Hover effect */
        .offcanvas-body  .nav-link:hover {
            padding-left: 28px;
        }

    
        /* Left border indicator on hover */
        .offcanvas-body .nav-link::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 0;
            background-color: #000000;
            /* Bootstrap warning color */
            border-radius: 2px;
            transition: height 0.3s ease;
        }
    
        .offcanvas-body .nav-link:hover::before {
            height: 60%;
        }

        .offcanvas-body > .navbar-nav > .nav-item{
            padding: 5px 0;
        }
        .offcanvas-body > .navbar-nav > .nav-item:hover{
            background-color: #f3f3f3;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- header -->
    <header class="container-fluid p-0">
        <nav id="nav-top" class="container navbar p-0">
            <!-- menu -->
            <ul class="nav d-none d-lg-flex align-content-center">
                <li class="nav-item"><a class="text-black nav-link fw-bold"  href="">នារី</a></li>
                <li class="nav-item"><a class="text-black nav-link fw-bold" href="">បុរស</a></li>
                <li class="nav-item"><a class="text-black nav-link fw-bold" href="">ក្មេងប្រុស</a></li>
                <li class="nav-item"><a class="text-black nav-link fw-bold" href="">ក្មេងស្រី</a></li>
            </ul>

            <!-- logo icon login register -->
             <div class="navbar gap-5 p-0 px-3">
                <!-- Logo -->
                 <a class="text-decoration-none fs-2 fw-bold text-black" href="">
                     <i>ZENDO.</i>
                 </a>

                <div class="navbar d-none d-lg-flex gap-3 align-items-center">
                    <!-- Search -->
                    <button class="btn border border-1 " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
                        aria-controls="offcanvasTop"><i class="bi bi-search fs-6"></i>  ស្វែងរកទំនិញដែលអ្នកចង់បាន.....</button>
                    <!-- Icons -->
                    <i class="bi bi-heart fs-4 text-black fw-bold" ></i>
                    <i class="bi bi-bag fs-4 text-black fw-bold"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"></i>


                    <!-- login and register -->
                     <button class="btn btn-primary mx-0">ចូលគណនី</button>
                     <button class="btn btn-primary mx-0">ចុះឈ្មោះ</button>


                </div>
             </div>

             <!-- Icon sidebar -->
            <div class="d-flex d-lg-none align-items-center gap-3 mx-2">
                <i class="bi bi-search  fs-5 d-flex d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"></i>
                <i class="bi bi-bag fs-5 d-flex d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"></i>
                <i  class="bi bi-list fs-1 text-black fw-bold d-flex d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#sidebar"></i>
            </div>
        </nav>


        <nav id="nav-bottom" class=" fw-bolder py-4 d-flex justify-content-center align-items-center">
            ចំណាយអស់ US$30 ដឹកជញ្ជូនឥតគិតថ្លៃ!
        </nav>


        <!-- offcanvas sidebar -->
        <div class="offcanvas offcanvas-start w-75" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="sidebar"
            aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header border-bottom bg-white">
                <h3 class="fw-bold my-1"><i>ZENDO SHOP</i></h3>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
        
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 fs-4">
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">NEW IN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">CLOTHING</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">ACCESSORIES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">SHOES</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">COLLECTION</a>
                    </li>
                    
                </ul>
            </div>
        </div>

        <!--offcanvas Modal Search -->
        
        <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
            <div class="container">

                <div class="offcanvas-header  py-5 ">
                    <input type="search" class="form-control rounded-0 border-bottom border-dark pt-3 pb-3 border-0 fs-5 shadow-none" placeholder="ស្វែងរកទំនិញដែលអ្នកចង់បាន...">
                    <button class="btn fs-5 border-0" aria-label="btn"><i class="bi bi-search"></i></button>
                    <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
            </div>
        </div>


        <!-- Check-Bag -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header px-4">
                <i class="bi bi-heart fs-4 text-black fw-bold" ></i>
                <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h2 class="text-center fw-bold">Your bag is empty</h2>
                <p class="text-dard text-center fs-5">Check out our latest arrivals stay up-to-date with latest styles</p>
                <h4 class="text-center fw-bold">Start shopping</h4>
                <div class="my-5">
                    <button class="btn btn-dark w-100 fw-bold text-light mb-4">Shop women</button>
                    <button class="btn btn-dark w-100 fw-bold text-light">Shop men</button>
                </div>
            </div>
        </div>
    </header>


    <!-- main-content -->
    <main>
        <!-- banner -->
        <div class="container-fluid p-0">
            <div id="banner-image" class="container p-0">
                <img src="./assets/image/Banner1.jpg" class="w-100 h-100 object-fit-cover" alt="Banner-Image">

                <!-- container-button -->
                 <div id="main-btn-shop" class="w-100 d-flex justify-content-center pb-4 pb-md-0">
                    <button class="btn btn-shop border border-3 text-light fw-bold mx-2   py-md-2 px-md-4">SHOP MEN</button>
                    <button class="btn btn-shop border border-3 text-light fw-bold mx-2   py-md-2 px-md-4">SHOP WOMEN</button>
                 </div>
            </div>
        </div>
    </main>



    <!-- footer -->
    <footer></footer>

    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
